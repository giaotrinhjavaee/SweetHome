<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./view/Template.xhtml">
            <ui:define name="title">
                Contact
            </ui:define>



            <ui:define name="content">

                <h:form id="frmContact1">
                    <div class="column4">
                        <div class="title">Contact Form</div>
                        <div class="contact_tab">
                            <p:messages id="msgs"  autoUpdate="true" closable="true" />
                            <h:panelGrid id="grid" columns="3" cellpadding="5">
                                <h:outputText value="Name" style="font-weight: bold" />
                                <p:inputText id="fname" value="#{sendMailBean.feedback.feedCustomerName}" 
                                             required="true" requiredMessage="Required name field" style="width: 291px"  />
                                <p:message for="fname" />

                                <h:outputText value="Email" style="font-weight: bold" />
                                <p:inputText id="femail" value="#{sendMailBean.feedback.feedEmail}" 
                                             required="true" validatorMessage="Email is invalid" 
                                             requiredMessage="Required email field" style="width: 291px">
                                    <f:validateRegex 
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:message for="femail" />

                                <h:outputText value="Phone" style="font-weight: bold" />
                                <p:inputText id="fphone" value="#{sendMailBean.feedback.feedPhone}" 
                                             required="true" validatorMessage="Phone must be a number 10-11 length" requiredMessage="Required phone field"  label="Phone"
                                             style="width: 291px">
                                    <f:validateDoubleRange minimum="0000000000" maximum="99999999999" />
                                </p:inputText>
                                <p:message for="fphone" />

                                <h:outputText value="Message" style="font-weight: bold" />
                                <p:editor id="fmsg" value="#{sendMailBean.feedback.feedMessage}" 
                                          required="true" requiredMessage="Required message field" controls=""/>
                                <p:message for="fmsg" /> 

                                <p:commandButton id="btnAdd" value="Send" 
                                                 ajax="true" validateClient="true" 
                                                 update="grid" actionListener="#{sendMailBean.sendMail}"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            </h:panelGrid>

                        </div>
                    </div>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
