<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./view/Template.xhtml">

            <ui:define name="title">
                Register
            </ui:define>

            <ui:define name="content">
                <h:form id="frmContact1">
                    <div class="column4">
                        <div class="title">Register Form</div>
                        <div class="contact_tab">
                            <p:messages id="msgs"  autoUpdate="true" closable="true" />
                            <h:panelGrid id="grid" columns="3" cellpadding="5">
                                <h:outputText value="Username" style="font-weight: bold" />
                                <p:inputText id="uname" value="#{registerBean.user.UUsername}" required="true" requiredMessage="Required username" />
                                <p:message for="uname" />

                                <h:outputText value="Password" style="font-weight: bold"  />
                                <p:inputText id="pwd" type="password" value="#{registerBean.user.UPassword}" required="true" requiredMessage="Required password" />
                                <p:message for="pwd" />

                                <h:outputText value="Fullname" style="font-weight: bold"/>
                                <p:inputText id="fname" value="#{registerBean.user.UFullname}" required="true" requiredMessage="Required fullname" />
                                <p:message for="fname" />

                                <h:outputText value="Phone" style="font-weight: bold"/>
                                <p:inputText id="phone" value="#{registerBean.user.UPhone}" required="true" requiredMessage="Required phone"  validatorMessage="Phone must be a number 10-11 length">
                                    <f:validateDoubleRange minimum="100000000" maximum="99999999999" />
                                </p:inputText>
                                <p:message for="phone" />

                                <h:outputText value="Email" style="font-weight: bold"/>
                                <p:inputText id="email" value="#{registerBean.user.UEmail}" required="true" validatorMessage="Email is invalid" requiredMessage="Required email" >
                                    <f:validateRegex 
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />     
                                </p:inputText>
                                <p:message for="email" />

                                <h:outputText value="Telephone" />
                                <p:inputText id="tphone" value="#{registerBean.user.UTelephone}" required="false" requiredMessage="Required telephone" />
                                <p:message for="tphone" />

                                <f:facet name="footer">
                                    <p:spacer height="25"/>
                                    <p:commandButton id="btnAdd" value="Register" 
                                                     ajax="true" validateClient="true"
                                                     update="grid" actionListener="#{registerBean.addUser}"
                                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                </f:facet>
                            </h:panelGrid>

                        </div>
                    </div>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
