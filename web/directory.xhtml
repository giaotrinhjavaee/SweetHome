<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="type" value="#{directoryViewBean.type}"/>
        <f:viewAction action="#{directoryViewBean.init}" />
    </f:metadata>
    <body>

        <ui:composition template="./view/Template.xhtml">


            <ui:define name="title">
                #{directoryViewBean.title}
            </ui:define>


            <ui:define name="content">
                <div class="column4">
                    <div class="title" style="float:left;">
                        <div style="float:left;">Directory type: #{directoryViewBean.title}</div>
                    </div>
                    <div id="grid_paginator_top" class="ui-paginator ui-paginator-top ui-corner-top" role="navigation">
                        <span class="ui-paginator-current"></span></div>
                    <h:form>
                        <p:dataGrid var="directory"  value="#{directoryViewBean.allDirectory}" columns="2"
                                    rows="12" paginator="true" id="grid" 
                                    paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="12,24,36">
                            <h:inputHidden value="#{directoryViewBean.type}" />
                            <div class="offer_box_wide_style2"> 
                                <img src="#{directory.urlImage}" width="130" height="98" class="img_left" alt="" border="0"/>
                                <div class="offer_info"> 
                                    <span>#{directory.dirName}</span>
                                    <p class="offer"><strong>Address: </strong>#{directory.dirAddress}</p>
                                    <p class="offer"><strong>Phone: </strong>#{directory.dirPhone}</p>
                                    <p class="offer"><strong>Website: </strong>#{directory.dirWebsite}</p>
                                    <p class="offer"><strong>#{directory.getDescriptionSub(50)} </strong></p>
                                </div>
                            </div>
                        </p:dataGrid>

                    </h:form>


                </div>
            </ui:define>


        </ui:composition>

    </body>
</html>
