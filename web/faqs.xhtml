<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./view/Template.xhtml">
            <ui:define name="title">
                FAQS
            </ui:define>


            <ui:define name="content">
                <!-- end of column one -->
                <div class="column4">
                    <div class="title" style="float:left;">
                        <div style="float:left;">FAQs</div>
                    </div>
                    <div id="grid_paginator_top" class="ui-paginator ui-paginator-top ui-corner-top" role="navigation">
                        <span class="ui-paginator-current"></span></div>
                    <h:form>
                        <p:dataGrid var="faq"  value="#{fAQsBean.allFAQs}" columns="1"
                                    rows="5" paginator="true" id="grid" 
                                    paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15">

                            <div class="offer_box_wide_style1"> 

                                <div class="offer_info"> 
                                    <span class="titleoffer">#{faq.faqQuestion}</span>
                                    <p class="offer" style="font-size: 12px"><strong>Answer:</strong></p>
                                    <p class="offer" style="font-size: 12px">#{faq.faqAnswer}</p>
                                </div>
                            </div>
                        </p:dataGrid>
                    </h:form>
                </div>
            </ui:define>



        </ui:composition>

    </body>
</html>
