<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./view/Template.xhtml">
            <ui:define name="title">
                Login 
            </ui:define>

            <ui:define name="content1">

            </ui:define>
            <ui:define name="content">
                <div>
                    <h:form id="form1">
                        <div id="LoginForm">
                            <h2>
                                Login Form
                            </h2>
                            <div name="form">
                                <p:outputPanel  style="text-align:center;">
                                    <h:panelGrid columns="2" cellpadding="20px" cellspacing="10px" >
                                        <h:outputText value="Username" />
                                        <p:inputText id="user" value="#{registerEmployees.userselect.UUsername}" required="true" requiredMessage="Required username" />

                                        <h:outputText value="Password" />
                                        <p:password id="password" value="#{registerEmployees.userselect.UPassword}" required="true" requiredMessage="Required password" />

                                        <h:inputHidden />
                                        <p:commandButton value="Login" ajax="true" update="form1" 
                                                         actionListener="#{registerEmployees.checkUsers}" />

                                        <h:inputHidden />
                                        <a href="register.xhtml">Register</a> | <a href="ForgetPassword.xhtml">Forget password</a>
                                    </h:panelGrid>
                                </p:outputPanel>
                                <div class="error_box">
                                    <p:messages id="msgs"  autoUpdate="true" closable="true" />
                                </div>
                                <br/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>


        </ui:composition>

    </body>
</html>
