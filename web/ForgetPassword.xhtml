<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./view/Template.xhtml">

            <ui:define name="title">
                Forget password
            </ui:define>

            <ui:define name="content">
                <h:form id="frmContact1">
                    <div class="column4">
                        <div class="title">Forget password</div>
                        <div class="contact_tab">
                            <p:messages id="msgs"  autoUpdate="true" closable="true" />
                            <h:panelGrid id="grid" columns="3" cellpadding="5">
                                <h:outputText value="Username" style="font-weight: bold" />
                                <p:inputText id="uname" value="#{forgetPasswordBean.user.UUsername}" required="true" requiredMessage="Required username" />
                                <p:message for="uname" />

                                <h:outputText value="Email" style="font-weight: bold"/>
                                <p:inputText id="email" value="#{forgetPasswordBean.user.UEmail}" required="true" validatorMessage="Email is invalid" requiredMessage="Required email" >
                                    <f:validateRegex 
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />     
                                </p:inputText>
                                <p:message for="email" />

                                <f:facet name="footer">
                                    <p:spacer height="25"/>
                                    <p:commandButton id="btnAdd" value="Submit"
                                                     ajax="true" validateClient="true"
                                                     update="grid" actionListener="#{forgetPasswordBean.getPassword}"
                                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                </f:facet>
                            </h:panelGrid>


                        </div>
                    </div>

                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
