<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./view/TemplateUser.xhtml">
            <ui:define name="title">
                Change password
            </ui:define>



            <ui:define name="content">
                <h:form>
                    <div style="padding: 10px">
                        <div class="bold-title">
                            Change password
                        </div>
                        <p:messages autoUpdate="true" closable="true" />
                        <h:panelGrid id="gird" columns="3" cellpadding="10px" cellspacing="5px">

                            <h:outputText value="Current password"  />
                            <p:inputText type="password" id="name" value="#{changePasswordBean.oldPas}" required="true"
                                         requiredMessage="Required old password">
                            </p:inputText>
                            <p:message for="name"/>

                            <h:outputText value="New password" />
                            <p:password match="pwd2" id="pwd1" value="#{changePasswordBean.newPass}" 
                                        required="true" label="New password" requiredMessage="Required new password" />
                            <p:message for="pwd1"/>

                            <h:outputText value="Confirm new password" />
                            <p:password id="pwd2" value="#{changePasswordBean.newPass}"
                                        required="true" label="Confirm password" requiredMessage="Required confirm password" />

                            <p:message for="pwd2"/>

                            <h:inputHidden />
                            <p:commandButton value="Change" validateClient="true"
                                             update="gird"  ajax="true" actionListener="#{changePasswordBean.changePassword}" />

                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
